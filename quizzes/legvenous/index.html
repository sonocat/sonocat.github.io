		<style type="text/css">

			h1 {

			img.question-image {

			.choice-box {
				display: block;
				font: 15px Arial;
				text-align: center;
				margin: 8px auto;
				padding: 10px 0;
				border: 1px solid #666;

				border-radius: 5px;
			}
		</style>
		
		<script id="insert"></script>
		<script src="/stringify.js" charset="utf-8"></script>
		<script>
			const customConsole = (w) => {
				const pushToConsole = (payload, type) => {
					w.parent.postMessage({
						console: {
							payload: stringify(payload),
							type: type
						}
				}, "*")
			}
			w.onerror = (message, url, line, column) => {
				// the line needs to correspond with the editor panel
				// unfortunately this number needs to be altered every time this view is changed
				line = line - 70
				if (line < 0){
					pushToConsole(message, "error")
				} else {
					pushToConsole(`[${line}:${column}] ${message}`, "error")
				}
			}
				
			let console = (function(systemConsole){
				return {
					log: function(){
						let args = Array.from(arguments)
						pushToConsole(args, "log")
						systemConsole.log.apply(this, args)
					},
					info: function(){
						let args = Array.from(arguments)
						pushToConsole(args, "info")
						systemConsole.info.apply(this, args)
					},
					warn: function(){
						let args = Array.from(arguments)
						pushToConsole(args, "warn")
						systemConsole.warn.apply(this, args)
					},
					error: function(){
						let args = Array.from(arguments)
						pushToConsole(args, "error")
						systemConsole.error.apply(this, args)
					},
					system: function(arg){
						pushToConsole(arg, "system")
					},
					clear: function(){
						systemConsole.clear.apply(this, {})
					},
					time: function(){
						let args = Array.from(arguments)
						systemConsole.time.apply(this, args)
					},
					assert: function(assertion, label){
						if (!assertion){
							pushToConsole(label, "log")
					}
						
					let args = Array.from(arguments)
					systemConsole.assert.apply(this, args)
				}
			}
		}(window.console))
				
				window.console = { ...window.console, ...console } 
				console.system("Running fiddle")
		}
		if (window.parent){
			customConsole(window)
		}
		
		</script>
	</head>
	
	<body>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	<div id="frame" role="content">
		
		<script type="text/javascript">//<![CDATA[
			
			var quiztitle = "Lower Extremity Venous Quiz";
			var quiz = [
				{
					"question" : "What is the name of a blood clot that becomes free floating within the vein?",
					"image" : "",
					"source" : "",
					"choices" : [
						"Embolus",
						"Acute thrombus",
						"Chronic thrombus",
						"Traveler thrombus"
					],
					"correct" : "Embolus",
					"explanation" : "An embolus describes a thrombus that has broken free from a larger clot or the vessel wall, and can move to a different part of the body. A pulmonary embolus is a blood clot that has traveled to the lung.",
				},
				{
					"question" : "How would you describe this waveform?",
					"image" : "https://www.ncbi.nlm.nih.gov/corecgi/tileshop/tileshop.fcgi?p=PMC3&id=704465&s=78&r=1&c=1",
					"source" : "https://dx.doi.org/10.5114%2Fpjr.2018.73291",
					"choices" : [
						"Phasic",
						"Nonphasic"
					],
					"correct" : "Nonphasic",
					"explanation" : "Nonphasic. This waveform has no variation in velocity (no phasicity).",
				},
				{
					"question" : "What is the normal venous waveform pattern in the proximal extremities?",
					"image" : "",
					"source" : "",
					"choices" : [
						"Phasic",
						"Nonphasic"
					],
					"correct" : "Phasic",
					"explanation" : "The normal venous waveform should be phasic with respiration.",
				},
				{
					"question" : "Which is not an explanation for why a nonphasic waveform is seen at the CFV?",
					"image" : "",
					"source" : "",
					"choices" : [
						"There is a retroperitoneal mass",
						"The patient is 35 weeks pregnant",
						"There is a popliteal vein thrombus",
						"There is an IVC thrombus"
					],
					"correct" : "There is a popliteal vein thrombus",
					"explanation" : "There is a popliteal vein thrombus. A nonphasic venous waveform suggests there is a thrombus or compression of the vein proximally, possibly at the IVC or EIV. The only invalid explanation is a popliteal vein thrombus, which is distal to the CFV.",
				},
				{
					"question" : "What kind of thrombus is hypoechoic, large, and distends the vein lumen?",
					"image" : "https://prod-images-static.radiopaedia.org/images/5338334/301474bb33a57d53d31f45d1da7048_big_gallery.JPG",
					"source" : "https://doi.org/10.53347/rID-26439",
					"choices" : [
						"Acute thrombus",
						"Chronic thrombus",
						"Superficial vein thrombus"
					],
					"correct" : "Acute thrombus",
					"explanation" : "Described and shown is an acute thrombus. A chronic thrombus will appear echogenic within a small and contracted vein."
				},
				{
					"question" : "What is this avascular finding in the popliteal fossa?",
					"image" : "https://prod-images-static.radiopaedia.org/images/447824/4bfe7bb221f8d554dd3d50e7071aa4_big_gallery.jpg",
					"source" : "https://doi.org/10.53347/rID-9660",
					"choices" : [
						"Superficial vein thrombosis",
						"Deep vein thrombosis",
						"Baker's cyst",
						"AV fistula"
					],
					"correct" : "Baker's cyst",
					"explanation" : "Shown is a Baker's cyst aka popliteal cyst.",
				},
				{
					"question" : "Which vein will not be seen if the patient underwent varicose vein ablation?",
					"image" : "",
					"source" : "",
					"choices" : [
						"Soleal vein",
						"Peroneal vein",
						"Gastrocnemius vein", 
						"Saphenous vein"
					],
					"correct" : "Saphenous vein",
					"explanation" : "Saphenous vein. The GSV will not be visible on a patient s/p varicose vein ablation.",
				},
			];
			
			var currentquestion = 0,
				score = 0,
				submt = true,
				picked;
			
			jQuery(document).ready(function ($) {
			
			function htmlEncode(value) {
				return $(document.createElement('div')).text(value).html();
			}
			
			function addChoices(choices) {
				if (typeof choices !== "undefined" && $.type(choices) == "array") {
					$('#choice-block').empty();
					for (var i = 0; i < choices.length; i++) {
						$(document.createElement('li')).addClass('choice choice-box').attr('data-index', i).text(choices[i]).appendTo('#choice-block');
					}
				}
			}
			
			function nextQuestion() {
				submt = true;
				$('#explanation').empty();
				$('#source').empty();
				$('#question').text(quiz[currentquestion]['question']);
				$('#pager').text('Question ' + Number(currentquestion + 1) + ' of ' + quiz.length);
				if (quiz[currentquestion].hasOwnProperty('image') && quiz[currentquestion]['image'] != "") {
					if ($('#question-image').length == 0) {
						$(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question'])).insertAfter('#question');
						$('#source').html('Source: ' + htmlEncode(quiz[currentquestion]['source']));
					} else {
						$('#question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question']));
						$('#source').html('Source: ' + htmlEncode(quiz[currentquestion]['source']));
					}
				} else {
					$('#question-image').remove();
				}
				addChoices(quiz[currentquestion]['choices']);
				setupButtons();
			}
			
			function processQuestion(choice) {
				if (quiz[currentquestion]['choices'][choice] == quiz[currentquestion]['correct']) {
					$('.choice').eq(choice).css({
 						'background-color': '#50D943'
					});
					$('#explanation').html('<strong>Correct!</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
					score++;
				} else {
					$('.choice').eq(choice).css({
						'background-color': '#D92623'
					});
					$('#explanation').html('<strong>Incorrect.</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
				}
				currentquestion++;
				$('#submitbutton').html('NEXT QUESTION &raquo;').on('click', function () {
					if (currentquestion == quiz.length) {
						endQuiz();
					} else {
						$(this).text('Check Answer').css({
						'color': '#222'
						}).off('click');
						nextQuestion();
					}
				})
			}
			
			function setupButtons() {
				$('.choice').on('mouseover', function () {
					$(this).css({
						'background-color': '#e1e1e1'
					});
				});
				$('.choice').on('mouseout', function () {
					$(this).css({
						'background-color': '#fff'
					});
				})
				$('.choice').on('click', function () {
					picked = $(this).attr('data-index');
					$('.choice').removeAttr('style').off('mouseout mouseover');
					$(this).css({
						'border-color': '#222',
						'font-weight': 700,
						'background-color': '#c1c1c1'
					});
					if (submt) {
						submt = false;
						$('#submitbutton').css({
							'color': '#000'
						}).on('click', function () {
							$('.choice').off('click');
							$(this).off('click');
							processQuestion(picked);
						});
					}
				})
			}
			
			function endQuiz() {
				$('#explanation').empty();
				$('#question').empty();
				$('#choice-block').empty();
				$('#submitbutton').remove();
				$('#question-image').remove();
				$('#source').empty();
				$('#question').text("You got " + score + " out of " + quiz.length + " correct.");
				$(document.createElement('h2')).css({
					'text-align': 'center',
					'font-size': '4em'
				}).text(Math.round(score / quiz.length * 100) + '%').insertAfter('#question');
			}
			
			function init() {
				//add title
				if (typeof quiztitle !== "undefined" && $.type(quiztitle) === "string") {
					$(document.createElement('h1')).text(quiztitle).appendTo('#frame');
				} else {
					$(document.createElement('h1')).text("Quiz").appendTo('#frame');
				}
				//add pager and questions
				if (typeof quiz !== "undefined" && $.type(quiz) === "array") {
					//add pager
					$(document.createElement('p')).addClass('pager').attr('id', 'pager').text('Question 1 of ' + quiz.length).appendTo('#frame');
					//add first question
					$(document.createElement('h2')).addClass('question').attr('id', 'question').text(quiz[0]['question']).appendTo('#frame');
					//add image if present
					if (quiz[0].hasOwnProperty('image') && quiz[0]['image'] != "") {
						$(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[0]['image']).attr('alt', htmlEncode(quiz[0]['question'])).appendTo('#frame');
						$(document.createElement('p')).addClass('source').attr('id', 'source').text('Source: ' + quiz[0]['source']).appendTo('#frame');
					}
					
					$(document.createElement('p')).addClass('source').attr('id', 'source').appendTo('#frame');

					$(document.createElement('p')).addClass('explanation').attr('id', 'explanation').html('&nbsp;').appendTo('#frame');
					//questions holder
					$(document.createElement('ul')).attr('id', 'choice-block').appendTo('#frame');
					//add choices
					addChoices(quiz[0]['choices']);
					//add submit button
					$(document.createElement('div')).addClass('choice-box').attr('id', 'submitbutton').text('Check Answer').css({
						'font-weight': 700,
						'color': '#222',
						'padding': '30px 0'
					}).appendTo('#frame');
					setupButtons();
				}
			}
			init();
		});
	//]]></script>
		
		<script>
			// tell the embed parent frame the height of the content
			if (window.parent && window.parent.parent){
				window.parent.parent.postMessage(["resultsFrame", {
					height: document.body.getBoundingClientRect().height,
					slug: "7Du6N"
				}], "*")
			}
			// always overwrite window.name, in case users try to set it manually
			window.name = "result"
		</script>
		
		<script>
			let allLines = []
			
			window.addEventListener("message", (message) => {
				if (message.data.console){
					let insert = document.querySelector("#insert")
					allLines.push(message.data.console.payload)
					insert.innerHTML = allLines.join(";\r")
					
					let result = eval.call(null, message.data.console.payload)
					if (result !== undefined){
						console.log(result)
					}
				}
			})
		</script>
	</div>
		
	</body>
